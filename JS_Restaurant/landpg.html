<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="landpg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="tablepg">
        <h1>Tables</h1>
        <div class="iteminp">
          <input
            type="text"
            alt="searchbar"
            name="tablesearch"
            placeholder="Search in tables"
          />
          <button class="clear-btn" onclick="clearinptab()">&#x2715;</button>
        </div>
        <br />
      </div>
      <div class="menupg">
        <h1>Menu</h1>
        <div class="iteminp">
          <input
            type="text"
            alt="searchbar"
            placeholder="Search in Menu"
            name="searchfor"
          />
          <button class="clear-btn" onclick="clearinpmen()">&#x2715;</button>
        </div>
      </div>
    </div>
    <div class="popup">
      <button onclick="closepop()" class="X">X</button>
      <div class="details">
        <table class="tabdet"></table>
      </div>
      <button class="close" onclick="closeSession()">Close session</button>
    </div>
    <script src="landpg.js"></script>
  </body>
</html>
